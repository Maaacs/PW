<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadados do programa -->  
    <meta charset="UTF-8">
    <meta name="keywords" content="IComp, UFAM, Computação">
    <meta name="description" content="Instituto de Computação">
    <meta name="author" content="David Fernandes">
    <meta http-equiv="refresh" content="600">
    <title>Instituto de Computação</title>
    <link rel = "stylesheet" href="style.css"/>
</head>

<body>
    <h1>Formulário de Contato</h1>
    <fieldset>
        <legend> Dados Básicos </legend>
        <form id="login" method="POST" action="/user/login">
            Nome <input type="text" name="nome" id="nome"/><br/>
            E-mail <input type="text" name="nome" id="nome"/><br/>
            Website <input type="text" value="https://" name="nome" id="nome"/><br/>
    </fieldset>

    <fieldset>
        <legend> Seu curso no Instituto de Computação </legend>
        <input id="cc" type="radio" name="curso" value="cc">
        <label for="cc">Ciência da Computação<br></label>
        <!-- Ciência da Computação<br> -->
        <input id="es" type="radio" name="curso" value="es">
        <label for="es">Engenharia de Software<br></label>
        <!-- Engenharia de Software<br> -->
        <input id="ec" type="radio" name="curso" value="ec">
        <label for="ec">Engenharia da Computação</label>
        <!-- Engenharia da Computação -->
    </fieldset>
    <fieldset>
        <legend>Assinale as linguagens já usadas por você:</legend>       
        <label for="java">Java</label>
        <input type="checkbox" name="ling" id="java" value="java">
        <label for="c">C</label>
        <input type="checkbox" name="ling" id="c" value="c">
        <label for="cpp">C++</label>
        <input type="checkbox" name="ling" id="cpp" value="cpp">
        <label for="perl">Perl</label>
        <input type="checkbox" name="ling" id="perl" value="perl">
        <label for="python">Python</label>
        <input type="checkbox" name="ling" id="python" value="python">
        <label for="js">Javascript</label>
        <input type="checkbox" name="ling" id="js" value="js">
    </fieldset>
    <fieldset>
        <legend>Dados complementares</legend>       
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
    </fieldset>
    <fieldset>
        <legend>Área de atuação</legend>       
        <select name="area" id="area">
            <option value="1">Banco de Dados</option>
            <option value="2">Educação a Distância</option>
            <option value="3">Engenharia de Software</option>
            <option value="4">Otimização</option>
            <option value="5">Programação para a Web</option>
            <option value="6">Recuperação de Informação</option>
            <option value="7">Redes de Computadores</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Escreva sua mensagem</legend>       
        <textarea 
            name="mensagem" 
            id=""
            rows="4" cols="40">
            Este é o valor padrão!
        </textarea>
    </fieldset>
    <fieldset>
    <legend>Arquivo</legend>       
    <label for="avatar">Choose file:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    </fieldset>

    <input type="reset" value="Resetar Dados" />
    <!-- <input type="text" value="João" name=""nome/>
    <input type="submit" name="submit" value="Enviar" /> -->
    <!-- <input type="submit" name="submit" value="Entrar" /> outra opção -->
    <button type = "submit">Enviar Mensagem</button>

</form>
</body>

</html>
